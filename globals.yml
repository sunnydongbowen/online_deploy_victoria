---
config_strategy: "COPY_ALWAYS"
kolla_base_distro: "centos"
kolla_install_type: "source"
openstack_release: "victoria"
#openstack_release: "1.0.0"
kolla_internal_vip_address: "192.168.1.156"
om_rpc_transport: "rabbit"
network_interface: "ens64f0"
api_interface: "{{ network_interface }}"
neutron_external_interface: "ens64f1"
neutron_plugin_agent: "openvswitch"
enable_container_healthchecks: "yes"
enable_openstack_core: "yes"
enable_glance: "{{ enable_openstack_core | bool }}"
enable_haproxy: "yes"
enable_keepalived: "{{ enable_haproxy | bool }}"
enable_keystone: "{{ enable_openstack_core | bool }}"
enable_mariadb: "yes"
enable_memcached: "yes"
enable_neutron: "{{ enable_openstack_core | bool }}"
enable_nova: "{{ enable_openstack_core | bool }}"
enable_rabbitmq: "{{ 'yes' if om_rpc_transport == 'rabbit' or om_notify_transport == 'rabbit' else 'no' }}"
enable_outward_rabbitmq: "{{ enable_murano | bool }}"
enable_aodh: "no"
enable_ceilometer: "no"
enable_cells: "no"
enable_chrony: "yes"
enable_cinder: "yes"
enable_cinder_backup: "yes"
enable_collectd: "no"
enable_cyborg: "no"
enable_etcd: "yes"
enable_gnocchi: "no"
enable_gnocchi_statsd: "no"
enable_grafana: "no"
enable_heat: "{{ enable_openstack_core | bool }}"
enable_horizon: "{{ enable_openstack_core | bool }}"
enable_horizon_heat: "{{ enable_heat | bool }}"
enable_horizon_zun: "{{ enable_zun | bool }}"
enable_kuryr: "yes"
enable_openvswitch: "{{ enable_neutron | bool and neutron_plugin_agent != 'linuxbridge' }}"
enable_placement: "{{ enable_nova | bool or enable_zun | bool }}"
enable_prometheus: "no"
enable_zun: "yes"
external_ceph_cephx_enabled: "yes"
ceph_glance_keyring: "ceph.client.cloudadmin.keyring"
ceph_glance_user: "cloudadmin"
ceph_glance_pool_name: "images"
ceph_cinder_keyring: "ceph.client.cloudadmin.keyring"
ceph_cinder_user: "cloudadmin"
ceph_cinder_pool_name: "volumes"
ceph_cinder_backup_keyring: "ceph.client.cloudadmin.keyring"
ceph_cinder_backup_user: "cloudadmin"
ceph_cinder_backup_pool_name: "backups"
ceph_nova_keyring: "{{ ceph_cinder_keyring }}"
ceph_nova_user: "cloudadmin"
ceph_nova_pool_name: "vms"
keystone_admin_user: "admin"
keystone_admin_project: "admin"
glance_backend_ceph: "yes"
cinder_backend_ceph: "yes"
cinder_volume_group: "cinder-volumes"
cinder_backup_driver: "ceph"
nova_backend_ceph: "yes"
nova_compute_virt_type: "kvm"
nova_console: "novnc"
